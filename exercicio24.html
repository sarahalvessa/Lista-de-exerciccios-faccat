<body>
    <!-- Escreva  um  algoritmo  que  leia  as  idades  de  2  homens  e  de  2  mulheres (considere  que  as  idades dos  homens  serão  sempre  diferentes  entre  si,  bem  como  as  das  mulheres).  Calcule  e  escreva  a  soma das  idades  do  homem  mais  velho  com  a  mulher  mais  nova,  e  o  produto  das  idades  do  homem  mais novo com a mulher mais velha.  -->
    <script>
        let homemUm = parseInt(prompt("Digite a idade do primeiro homem"));
        let homemDois = parseInt(prompt("Digite a idade do segundo homem"));

        let mulherUm = parseInt(prompt("Digite a idade da primeira mulher"));
        let mulherDois = parseInt(prompt("Digite a idade da segunda mulher"));

        if (homemUm > homemDois) {
            if (mulherUm > mulherDois) {
                console.log(homemUm + mulherDois);
                console.log(homemDois * mulherUm);
            } else {
                console.log(homemUm + mulherUm);
                console.log(homemDois * mulherDois);
            }
        } else {
            if (mulherUm > mulherDois) {
                console.log(homemDois + mulherDois);
                console.log(homemUm * mulherUm);
            } else {
                console.log(homemDois + mulherUm);
                console.log(homemUm * mulherDois);
            }
        };
    </script>
</body>
