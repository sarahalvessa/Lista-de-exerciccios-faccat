<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15 | Lista FACCAT</title>
</head>
<body>
    <!-- Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.  -->
    <script>
        let valorUm = parseInt(prompt("Digite um valor"));

        let valorDois = parseInt(prompt("Digite um valor"));

        let valorTres = parseInt(prompt("Digite um valor"));

        if(valorUm > valorDois && valorUm > valorTres){
            alert("Valor um é o maior");
        }else if(valorDois > valorUm && valorDois > valorTres){
            alert("Valor dois é maior");
        }else if(valorTres > valorDois && valorTres > valorUm){
            alert("Valor três é maior");
        };
    </script>
</body>
</html>
