<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 | Lista FACCAT</title>
</head>

<body>
    <!-- Ler  o  ano  atual  e  o  ano  de  nascimento  de  uma  pessoa.  Escrever  uma mensagem  que  diga  se  ela poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).  -->
    <script>
        let anoataul = parseInt(prompt("Digite o ano atual"));
        let anonascimento = parseInt(prompt("Digite o ano em que você nasceu"));

        let calculo = anoataul - anonascimento;

        calculo >= 16 ? document.write("Você poderá votar!") : document.write("Você não pode votar!");
    </script>
</body>

</html>
