<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 | Lista FACCAT</title>
</head>
<body>
    <!--  Ler  3  valores (considere  que  não  serão  informados  valores  iguais) e  escrever  a  soma  dos  2 maiores.   -->
    <script>
        let valorUm = parseInt(prompt("Digite um valor"));

        let valorDois = parseInt(prompt("Digite um valor"));

        let valorTres = parseInt(prompt("Digite um valor"));

        if(valorUm > valorDois){
            if(valorDois > valorTres){
                alert(valorDois + valorUm)
            }else{
                alert(valorTres + valorUm)
            };
        }else{
            if(valorUm > valorTres){
                alert(valorDois + valorUm);
            }else{
                alert(valorDois + valorTres);
            };
        };
    </script>
</body>
</html>
