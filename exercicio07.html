<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 | Lista FACCAT</title>
</head>
<body>
    <!-- Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.  -->
    <script>
        let valorone = parseFloat(prompt("Digite um valor"));
        let valortwo = parseFloat(prompt("Digite outeo valor"));

        valorone > valortwo ? document.write("O primeiro valor é maior: " + valorone) : document.write("O segundo valor é maior: " + valortwo);
    </script>
</body>

</html>
