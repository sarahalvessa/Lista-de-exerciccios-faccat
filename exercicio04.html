<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 | Lista FACCAT</title>
</head>

<body>
    <!-- As  maçãs  custam  R$  1,30  cada  se  forem  compradas  menos  de  uma  dúzia, e  R$  1,00  se  forem compradas  pelo  menos  12.  Escreva  um  programa  que  leia  o  número  de  maçãs  compradas,  calcule  e escreva o custo total da compra.  -->
    <script>

        let numerodemacas = parseFloat(prompt("Digite maçãs foram compradas"));

        if (numerodemacas < 12) {
            console.log(`${"Você comprou"} ${numerodemacas} ${" maçãs então o valor total será: "}${numerodemacas * 1.30} `);
        } else {
            console.log(`${"Você comprou"} ${numerodemacas} ${" maçãs então o valor total será: "}${numerodemacas * 1} `);
        };
    </script>
</body>

</html>
