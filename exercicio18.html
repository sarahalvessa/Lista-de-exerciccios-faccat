<body>
    <!--   Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam ou não um triângulo.   -->
    <script>
        a = parseInt(prompt("Digite um lado"));
        b = parseInt(prompt("Digite um lado"));
        c = parseInt(prompt("Digite um lado"));

        a + b > c && b + c > a && a + c > b ? console.log("Forma um triângulo!") : console.log("Não forma um triângulo");
    </script>
</body>
