<body>
    <!-- Ler  as  notas  da  1a.  e  2a.  avaliações  de  um  aluno.  Calcular  a  média aritmética  simples  e  escrever uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o aluno é aprovado). Escrever também a média calculada.  -->
    <script>
        let primeiranota = parseFloat(prompt("Digite a primeira nota"));
        let segundanota = parseFloat(prompt("Digite a segunda nota"));

        let media = (primeiranota + segundanota) / 2;

        media >= 6 ? document.write("Aluno aprovado pois a média corresponde a: "+ media) : document.write("Aluno reprovado pois a média corresponde a: " + media);

    </script>
</body>

</html>
