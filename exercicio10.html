<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 | Lista FACCAT</title>
</head>

<body>
    <!-- A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais de  40  horas  receberá  hora  extra,  cujo  cálculo  é  o  valor  da  hora  regular  com  um  acréscimo  de  50%. Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas (considere que o mês possua 4 semanas exatas).  -->
    <script>
        let horastrabalhadas = parseFloat(prompt("Digite a quantidade de horas trabalhadas no mês"));

        let salarioporhora = parseFloat(prompt("Digite seu salário por hora"));

        let salariomensal = horastrabalhadas * salarioporhora;

        let horaextra = salariomensal / 2;

        let horaextracomsalario = salariomensal + horaextra;

        horastrabalhadas >= 40 ? document.write(horaextracomsalario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})) :  document.write(salariomensal.toLocaleString('pt-br',{style: 'currency',currency: 'BRL'}));
    </script>
</body>
</html>
