<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 | Lista FACCAT</title>
</head>

<body>
    <!-- Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente -->
    <script>
        let valorone = [parseFloat(prompt("Digite um valor")), parseFloat(prompt("Digite outro valor"))];

        let valores = valorone.sort(function (a, b) {
            return a - b;
        });

        if (valores === valores) {
            document.write(valores);
        };
    </script>
</body>

</html>
