<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14 | Lista FACCAT</title>
</head>
<body>
    <!-- Ler um valor e escrever se é positivo, negativo ou zero. -->
    <script>
        let valor = parseInt(prompt("Digite um valor"));

        if (valor < 0){
            alert(`${"Valor digitado:"} ${valor} ${"Resultado: Negativo"}`);
        } else if(valor === 0) {
            alert(`${"Valor digitado:"} ${valor} ${"Resultado: Igual a 0"}`);
        }else if(valor > 0) {
            alert(`${"Valor digitado:"} ${valor} ${"Resultado: Positivo"}`);
        };
    </script>
</body>
</html>
