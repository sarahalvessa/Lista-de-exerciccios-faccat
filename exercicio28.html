<body>
    <!--  Faça  um  algoritmo  para  ler  as  3  notas  obtidas  por  um  aluno  nas  3 verificações  e  a  média  dos exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo:  -->
    <script>
        let notaUm = parseFloat(prompt("Digite a primeira nota"));
        let notaDois = parseFloat(prompt("Digite a segunda nota"));
        let notaTres = parseFloat(prompt("Digite a terceira nota"));
        let mediaAluno = parseFloat(prompt("Digite a média"));
        let mediaDeAproveitamento = (notaUm + notaDois * 2 + notaTres * 3 + mediaAluno) / 7;
        console.log(mediaDeAproveitamento);
    </script>
</body>
