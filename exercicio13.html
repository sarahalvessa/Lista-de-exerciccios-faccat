<head>
    <meta charset="UTF-8">

<body>
    <!-- Faça  um  algoritmo  para  ler:  quantidade  atual  em  estoque,  quantidade  máxima  em  estoque  e quantidade  mínima  em  estoque  de  um  produto.  Calcular  e  escrever  a  quantidade  média  ((quantidade média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual a  quantidade  média  escrever  a  mensagem  'Não  efetuar  compra',  senão  escrever  a  mensagem  'Efetuar compra'.  -->
    <script>
        let quantidadeatual = parseInt(prompt("Digite a quantidade atual em estoque"));

        let quantidademaxima = parseInt(prompt("Digite a quantidade máxima em estoque"));

        let quantidademinima = parseInt(prompt("Digite a quantidade mínima em estoque"));

        let quantidademedia = quantidademaxima + quantidademinima / 2;

        quantidadeatual >= quantidademedia ? document.write("Não efetuar a compra") : document.write("Efetuar a compra")
    </script>
</body>
</html>
