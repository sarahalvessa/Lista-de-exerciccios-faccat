    <!-- 40)  Faça  um  algoritmo  para  ler:  a  descrição  do  produto  (nome),  a  quantidade  adquirida  e  o  preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total a pagar (total a pagar = total - desconto), sabendo-se que: -->
    <script>
        let produto = {
            nome: prompt("Digite o nome do produto"),
            quantidade: parseInt(prompt("Digite a quantidade adquirida")),
            preco: parseFloat(prompt("Digite o preço por unidade")),
        };

        let total = produto.quantidade * produto.preco;

        if (produto.quantidade <= 5) {
            let descUm = total * 2 / 100;
            alert(`${"Com desconto de 2% o cliente pagará: "} ${total - descUm}`);
        } else if (produto.quantidade > 5 && quantidade <= 10) {
            let descDois = total * 3 / 100;
            alert(`${"Com desconto de 3% cliente pagará: "} ${total - descDois}`);
        } else if (produto.quantidade > 10) {
            let descTres = total * 5 / 100;
            alert(`${"Com desconto de 5% o cliente pagará: "} ${total - descTres}`);
        };
    </script>
