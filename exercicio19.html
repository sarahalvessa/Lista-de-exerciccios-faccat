<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19 | Lista FACCAT</title>
</head>

<body>
    <!--  Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.   -->
    <script>
        let timeA = {
            nome: prompt("Digite o nome do time A"),
            gols: parseInt(prompt("Digite a quantidade de gols"))
        };

        let timeB = {
            nome: prompt("Digite o nome do time B"),
            gols: parseInt(prompt("Digite a quantidade de gols"))
        };

        function placar(){
            timeA.gols > timeB.gols ? alert(`${timeA.nome} ${"Venceu!"}`) : alert(`${timeB.nome} ${"Venceu!"}`);
        };

        timeA.gols == timeB.gols ? alert("Empate!") : placar();
    </script>
</body>

</html>
