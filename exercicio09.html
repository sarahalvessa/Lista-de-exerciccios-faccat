<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 | Lista FACCAT</title>
</head>
<body>
    <!-- Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte.  -->
    <script>
        let inicio = parseInt(prompt("Digite a hora do início do jogo de Xadrex"));

        let fim = parseInt(prompt("Digite a hora do fim do jogo de Xadrex"));

        let calculohoras = fim - inicio;

        inicio === fim ? document.write("A partida de Xadrez não pode durar mais do que 24 horas!") : document.write("A partida de Xadrez durou :" + calculohoras + " horas") ;
    </script>
</body>
</html>
